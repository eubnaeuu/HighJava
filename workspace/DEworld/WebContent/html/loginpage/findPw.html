<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	
var auth = null;
	
	function sendInfo(){
	
		var memMail = $("#memMail").val();
		var memId = $("#memId").val();
		
		$.ajax({
			url : "/DEworld/MailServlet"
			,type : "post"
			,data : {"memMail" : memMail, "memId" : memId , "flag" : "findPw"}
			,dataType : "json"
			,success : function(data){
				console.log(data);
				
				if(data[0].resultCnt == 1){
					alert("매칭되는 이메일이 없습니다.");
				} else{
					alert("인증번호가 전송되었습니다.");
				}
				
				auth = data[0].auth;
			}
			,error : function(xhr){
				console.error(xhr);
				console.error(xhr.responseText);
				alert("알수없는 오류");
			}
		});
	}
	
	function confirm(data){
		var authInput = $("#auth").val();
		
		if(authInput != auth){
			alert("인증번호가 틀립니다.");
		} else {
			alert("인증성공");
			window.location.href = "findIdresult.html";
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<form>
		<h1>비밀번호찾기</h1>
		이메일 입력 : <input type="email" id="memMail" name="memMail"> 
		아이디 입력 : <input type="text" id="memId" name="memId"> 
		<button type="button" onclick="sendInfo()">이메일전송</button>
		<br>
		인증번호 : <input type="text" id="auth" name="auth"> 
		<button type="button" onclick="confirm()">확인</button>
	</form>
</body>
</html>

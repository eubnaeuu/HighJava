<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="../../js/notice/noticeShow.js"></script>
	<style type="text/css">
		#noticeShowDiv{
			width: 800px;
		}
		#ShowNoticeTitle{
			font-weight: bolder;
			font-size: x-large;
		}
		#ShowNoticeContent{
			padding: 0px 30px;
		}
		#noticeShowDiv button{
			float: right;
		}
		#rightShow p{
			margin: 0px;
		}
	</style>
<title>Insert title here</title>
</head>
<body>
	<h1>제목 : 공지글 보기</h1>
	<hr>
	<div id="noticeShowDiv">
		<!-- 제목 -->
		<p id="ShowNoticeTitle"></p>
		<div id="rightShow">
			<!-- 관리자이름 -->
			<p id="ShowNoticeAdminId"></p>
			<!-- 날짜 -->
			<p id="ShowNoticeDate"></p>
		</div>
		<hr>
		<!-- 내용 -->
		<p id="ShowNoticeContent"></p>
		<hr>
		<button type="button" onclick="updateNotice()">수정하기</button>
		<button type="button" onclick="deleteNotice()">삭제하기</button>
		<button type="button" onclick="goback()">뒤로가기</button>
	</div>
</body>
</html>

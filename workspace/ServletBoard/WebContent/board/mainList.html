<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<meta charset="UTF-8">
<title>게시판 목록</title>
<style type="text/css">
		
		body{
		background-color: #E8F2FE;
			color: #8A9097;
		}
		
		table {
		background-color: white;
		}
		 
		table, table tr {
		border: 1px solid #B9C1CB;
		}
		
</style>
<script type="text/javascript">
	$(document).ready(function(){
		
		$("#boardSelect").click(function(){
			$.ajax({
				url : "/ServletBoard/SelectBoardServlet"
				,type : "post"
				,data : ""
				,dataType : "json"
				,success : function(data){
					alert("연결성공!!!");
					console.log(data);
					clickselect(data);
				}
				,error : function(xhr){
					alert("연결에러...");
					console.error(xhr.status);
					console.error(xhr.statusText);
					console.error(xhr.reponseText);
				}
			});
		});
		
		$("#boardRegister").click(function(){
			
		});
		$("#boardModify").click(function(){
			
		});
		$("#boardDelete").click(function(){
			
		});
		$("#boardSearch").click(function(){
			
		});
		$("#boardExit").click(function(){
			window.close();
		});
		
		function clickselect(obj){
			var str ="<table>";
			// th(attribute name)
			str += ""
				+"<tr>"
				+"<th>글번호<th>"
				+"<th>제목<th>"
				+"<th>작성자<th>"
				+"<th>날짜<th>"
				+"<th>내용<th>"
				+"</tr>";
			// td(value)
			for(var i in obj){
				str += ""
					+ "<tr>"
					+ "<td>"+obj[i].boardNo+"<td>"
					+ "<td>"+obj[i].boardTitle+"<td>"
					+ "<td>"+obj[i].boardWriter+"<td>"
					+ "<td>"+obj[i].boardDate+"<td>"
					+ "<td>"+obj[i].boardContent+"<td>"
					+ "</tr>";
			}
			str += "</table>"
			$("#divtmp").html(str);
				
		};
	});
</script>
</head>
<body>
	<!-- 검색결과 영역 -->
	<div id="divtmp">
	</div>
	<div>
			<button type="button" id="boardSelect">조회</button>
			<a href="./register.html" target="_blank" onclick="window.open(this.href, '', 'width=500, height=500'); return false;"><button type="button" id="boardRegister">작성</button></a>
			<button type="button" id="boardModify">수정</button>
			<button type="button" id="boardDelete">삭제</button>
			<button type="button" id="boardSearch">검색</button>
			<button type="button" id="boardExit">종료</button>
	</div>
</body>
</html>
